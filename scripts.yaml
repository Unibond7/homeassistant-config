hall_lights_on_full:
  alias: "Turn on hall lights to 100% brightness"
  sequence:
    - alias: Turn on Hall Lights
      service: light.turn_on
      data:
        entity_id: 
          - light.hallway_lights
        brightness_pct: "1"
        color_temp: "325"
    - alias: Transition Hall Lights to 100%
      service: light.turn_on
      data:
        entity_id:
          - light.hallway_lights
        brightness_pct: "100"
        color_temp: "325"
        transition: "2"

