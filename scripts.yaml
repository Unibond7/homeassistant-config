wakeup_bedroom:
  alias: 'Wakeup lighting, smooth transition'
  sequence:
    - alias: Bedroom Light On
      service: light.turn_on
      data:
        entity_id: light.hue_bedroom_ambiance
        brightness_pct: "1"
        color_temp: "400"
    - alias: Bedroom Light Transition
      service: light.turn_on
      data:
        entity_id: light.hue_bedroom_ambiance
        brightness_pct: "100"
        transition: "2400"
#        transition: '{{ states.sensor.ruby_transition_time_alarm.state | float }}'
        color_temp: "400"

hall_lights_on_full:
  alias: "Turn on hall lights to 100% brightness"
  sequence:
    - alias: Turn on Hall Lights
      service: light.turn_on
      data:
        entity_id: 
          - light.osram_hallway_candle
          - light.osram_stairs_candle
        brightness_pct: "1"
        color_temp: "325"
    - alias: Transition Hall Lights to 100%
      service: light.turn_on
      data:
        entity_id:
          - light.osram_hallway_candle
          - light.osram_stairs_candle
        brightness_pct: "100"
        color_temp: "325"
        transition: "2"

hall_lights_on_half:
  alias: "Turn on hall lights to 50% brightness"
