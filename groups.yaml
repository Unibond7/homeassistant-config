group_system_monitor:
  name: 'System Monitor'
  control: hidden
  entities:
    - sensor.cpu_temperature
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.ram_use

group_scripts:
  name: 'Scripts'
  control: hidden
  entities:
    - script.ruby_wake_up_script
    - script.stairs_morning_script
    - script.hallway_morning_script
    - script.lights_on_afternoon_motion

group_scenes:
  name: 'Scenes'
  control: hidden
  entities:
    - scene.good_night
    - scene.movie

group_input_booleans:
  name: 'Input Booleans'
  control: hidden
  entities:
    - input_boolean.tim_phone
    - input_boolean.alarmweekday

group_auto_lights:
  name: 'Automation - Lights'
  control: hidden
  entities:
    - automation.transition_bedroom_light_for_work__ruby
    - automation.turn_off_bedroom_light_if_tv_is_on
    - automation.turn_off_lights_2_min_after_motion
    - automation.turn_on_lights_before_leaving__weekday
    - automation.turn_on_lights_in_the_afternoon__weekday
    - automation.turn_on_lights_in_the_morning__weekday
    - automation.turn_on_lights_in_the_morning__weekend
    - automation.turn_off_lights_after_830am__weekday

group_auto_notifications:
  name: 'Automation - Notifications'
  control: hidden
  entities:
    - automation.take_meter_reading_notification
    - automation.ssl_expiry_notification
    - automation.notification_of_available_ha_update

group_auto_alarms:
  name: 'Automation - Alarms'
  control: hidden
  entities:
    - automation.motion_detection_alarm
 
group_auto_location:
  name: 'Automation - Location'
  control: hidden
  entities:
    - automation.automate__tim_away
    - automation.automate__tim_home

group_auto_generic:
  name: 'Automation - Generic'
  control: hidden
  entities:
    - automation.change_input_when_ps4_is_turned_off
    - automation.change_input_when_ps4_is_turned_on

